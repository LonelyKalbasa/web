{% extends 'bookstore/base.html' %}

{% block content %}
<h1>Подтверждение удаления</h1>

<p>Вы уверены, что хотите удалить книгу "{{ book.title }}" ({{ book.author }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
